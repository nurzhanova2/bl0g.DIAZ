<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>


<div class="container mt-5 mb-10">
    <h1>Edit Article</h1>
    <div th:each="el : ${post}" >
    <form method="post">
        <input type="text" th:value = "${el.title}" name="title" placeholder="Enter the title " class="form-controll"><br>
        <input type="text" th:value = "${el.anons}" name="anons" placeholder="Enter the announcement" class="form-controll"><br>
        <textarea th:value = "${el.full_text}" name="full_text" placeholder="Enter the full text " class="form-controll"></textarea><br>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
    </div>
    <div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
