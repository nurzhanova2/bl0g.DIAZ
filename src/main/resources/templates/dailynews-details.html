<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daily News</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header-blog :: header-blog}"></header>


<div class="container mt-5">
    <h1>Daily News</h1>
    <div th:each="el : ${dailyNewsList}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.anons}"></p>
        <a th:href="'/dailynews/' + ${el.id}" class="btn btn-warning">Read more</a>
    </div>
</div>
</body>
</html>
