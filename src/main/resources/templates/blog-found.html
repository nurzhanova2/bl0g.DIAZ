<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff;
        }

        .alert-info {
            background-color: #fff2b2;
            color: #6c757d;
            border-color: #ffeeba;
        }

        .btn-warning {
            color: #fff;
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-warning:hover {
            color: #fff;
            background-color: #e0a800;
            border-color: #d39e00;
        }
    </style>
</head>
<body>
<div class="container">
    <header th:insert="~{blocks/header-blog :: header-blog}"></header>


    <div class="container mt-5">
        <h1>Blog site</h1>
        <div th:each="el : ${foundPosts}" class="alert alert-info mt-2">
            <h3 th:text="${el.id}"></h3>
            <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Read more</a>
        </div>
    </div>
</div>
</body>
</html>
