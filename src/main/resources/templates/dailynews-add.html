<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{~/static/style.css}" />
</head>
<body>
<div class="container">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container mt-5 mb-10">
        <h1>Add News</h1>
        <form action="/dailynews/add" method="post">
            <div class="form-group">
                <label for="title">Enter the title:</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Enter the title">
            </div>
            <div class="form-group">
                <label for="anons">Enter the announcement:</label>
                <input type="text" name="anons" id="anons" class="form-control" placeholder="Enter the announcement">
            </div>
            <div class="form-group">
                <label for="full_text">Enter the full text:</label>
                <textarea name="full_text" id="full_text" class="form-control" placeholder="Enter the full text"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Add News</button>
        </form>
    </div>
</div>
</body>
</html>
