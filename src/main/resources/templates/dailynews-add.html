<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>


<div class="container mt-5 mb-10">
    <h1>Add News</h1>
    <form action="/dailynews/add" method="post">
        <p class="pb-3 mb-0 small lh-sm border-bottom">
            <strong class="d-block text-gray-dark">Enter the title</strong> </p><br><br>
        <input type="text" name="title" placeholder="Enter the title " class="form-controll"><br><br>
        <p class="pb-3 mb-0 small lh-sm border-bottom">
            <strong class="d-block text-gray-dark">Enter the announcement</strong> </p><br><br>
        <input type="text" name="anons" placeholder="Enter the announcement" class="form-controll"><br><br>
        <p class="pb-3 mb-0 small lh-sm border-bottom">
            <strong class="d-block text-gray-dark">Enter the full text</strong> </p><br><br>
        <textarea name="full_text" placeholder="Enter the full text " class="form-controll"></textarea><br><br>
        <button type="submit" class="btn btn-success">Add News</button>
    </form>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
