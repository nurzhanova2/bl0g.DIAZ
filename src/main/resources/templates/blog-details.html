<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="~{blocks/header :: header}"></header>

    <div class="container mt-5">
        <h1>Blog</h1>
        <div th:each="el : ${post}" class="card mt-2">
            <div class="card-body">
                <h5 class="card-title" th:text="${el.title}"></h5>
                <p class="card-text" th:text="${el.full_text}"></p>
                <p class="card-text"><b>Views:</b> <span th:text="${el.views}"></span></p>
                <a th:href="'/blog/' + ${el.id} +'/edit'" class="btn btn-warning">Edit</a>
                <form th:action="'/blog/' + ${el.id} +'/remove'" method="post" class="d-inline">
                    <button class="btn btn-warning" type="submit">Remove</button>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
