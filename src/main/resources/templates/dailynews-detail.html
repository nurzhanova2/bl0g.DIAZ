<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>


<div class="container mt-5">
    <div th:each="el : ${dailyNews}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.full_text}"></p>
        <a th:href="'/dailynews/' + ${el.id} +'/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/dailynews/' + ${el.id} +'/remove'" method="post">
            <button class="btn btn-warning" type="submit">Remove</button>
        </form>
    </div>

    <div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
